<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Auth0 Example</title>
</head>
<body>
{% if session %}
    <h1>Welcome {{ session.userinfo.name }}!</h1>
    <p><a href="/logout">Logout</a></p>
{% else %}
    <h1>Welcome Guest</h1>
    <p><a href="/login">Login</a></p>
{% endif %}
<p><a href="/games">Games</a></p>
<p><a href="/groups">Groups</a></p>
</body>
</html>
